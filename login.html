<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Login V2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
</head>

<body>
    <main class="login">
        <form>
            <div class="borda"></div>
            <h1 style="font-weight:lighter;">BEM-VINDO</h1>
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4"><br>
            <label for="Senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="Senha">
            <br>
            <div>
                <button type="submit" class="btn">Entrar</button>
            </div>

            <div class="box-lembrar-senha">
                <a class="link" href="lembrar.html">Esqueceu sua Senha? </a>
            </div>
        </form>
    </main>

    <script>

        function validarFormulario(event) {
            event.preventDefault();

            const email = document.getElementById('inputEmail4').value.trim();
            const senha = document.getElementById('Senha').value.trim();

            if (email === '' || senha === '') {
                alert('Por favor, preencha todos os campos antes de continuar.');
            } else {
                window.location.href = 'tela.html';
            }
        }

        document.querySelector('form').addEventListener('submit', validarFormulario);
    </script>
</body>

</html>
